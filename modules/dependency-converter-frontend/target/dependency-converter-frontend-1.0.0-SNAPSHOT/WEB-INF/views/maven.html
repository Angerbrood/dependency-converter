<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Maven</title>
  </head>
  <body>
   <div th:replace="fragments/navbar.frag" />	
   
    <div class="content">
      <h1 class="display-4" align="center">Convert your pom.xml to build.gradle</h1>
      <div align="center">
        <div class="inline-div">
            <p align="center">pom.xml</p>
			<form action="#" th:action="@{/uploadMaven}" th:object="${mavenFormView.mavenDto}" method="POST">
				<textarea cols="70" rows="15" class="inline-txtarea" th:field="*{lines}"></textarea>
	            <br />
	            <input type="submit" class="btn btn-primary" value="Convert" />
			</form>
        </div>
        <div class="inline-div">
        <p align="center">build.gradle</p>
			<form action="#" th:object="${mavenFormView.gradleResult}">
				<textarea cols="70" rows="15" class="inline-txtarea" th:field="*{lines}" disabled readonly></textarea>
	            <br />
	            <input type="submit" class="btn btn-primary" value="Download" />
			</form>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
